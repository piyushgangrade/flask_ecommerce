{% macro render_field(field) %}
<div class="field">
    {{ field(class='form-control', placeholder=field.label.text) }}
    {% if field.errors %} 
    {% for error in field.errors %}
        <div class="text-danger" style="font-weight:600; color:red;">{{ error }}</div>
    {% endfor%}
    {% endif %}
</div>
{% endmacro %}
